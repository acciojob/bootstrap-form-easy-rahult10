<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        .invalid-feedback {
            display: none;
            color: red;
            font-size: 0.9em;
        }

        .invalid .invalid-feedback {
            display: block;
        }

        .invalid input, .invalid select {
            border-color: red;
        }
    </style>
</head>
<body>
    <form id="registration-form">
        <div>
            <label for="first-name-input">First Name:</label>
            <input type="text" id="first-name-input" required>
            <div class="invalid-feedback">Please enter a valid first name.</div>
        </div>

        <div>
            <label for="last-name-input">Last Name:</label>
            <input type="text" id="last-name-input" required>
            <div class="invalid-feedback">Please enter a valid last name.</div>
        </div>

        <div>
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div>
            <label for="college-input">College Name:</label>
            <input type="text" id="college-input" required>
            <div class="invalid-feedback">Please enter a valid college name.</div>
        </div>

        <div>
            <label for="roll-no-input">Roll No:</label>
            <input type="text" id="roll-no-input" required>
            <div class="invalid-feedback">Please enter a valid roll number.</div>
        </div>

        <div>
            <label for="graduation-year-input">Graduation Year:</label>
            <select id="graduation-year-input" required>
                <option value="" disabled selected>Select Graduation Year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Please select a graduation year.</div>
        </div>

        <div>
            <label for="conditions-checkbox">
                <input type="checkbox" id="conditions-checkbox" required>
                I agree to the terms and conditions.
            </label>
            <div class="invalid-feedback">You must agree to the terms and conditions.</div>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('registration-form');

        form.addEventListener('submit', function (event) {
            let isValid = true;

            // Validate each input field
            const inputs = form.querySelectorAll('input[required], select[required]');
            inputs.forEach(input => {
                const parentDiv = input.closest('div');
                if (!input.checkValidity()) {
                    parentDiv.classList.add('invalid');
                    isValid = false;
                } else {
                    parentDiv.classList.remove('invalid');
                }
            });

            if (!isValid) {
                event.preventDefault(); // Stop form submission if validation fails
            }
        });
    </script>
</body>
</html>
